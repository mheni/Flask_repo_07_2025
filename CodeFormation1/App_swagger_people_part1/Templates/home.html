<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>People Demo Application</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="banner">People Demo Application</h1>

    <div class="section editor">
      <label for="fname">First Name</label>
      <input id="fname" type="text" placeholder="Enter first name" />

      <label for="lname">Last Name</label>
      <input id="lname" type="text" placeholder="Enter last name" />

      <div class="buttons">
        <button id="create">Create</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="people">
      <table>
        <caption>People</caption>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Update Time</th>
          </tr>
        </thead>
        <tbody id="people-table">
          <!-- Fetched people will be inserted here -->
        </tbody>
      </table>
    </div>

    <div class="error" id="error-msg">
      <!-- Error messages will be shown here -->
    </div>
  </div>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
